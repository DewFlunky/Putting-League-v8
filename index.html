<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fall Line Putting League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Cache Bust -->
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
</head>

<body>

  <!-- LOGOS -->
  <div class="logo-container">
    <img src="assets/fall-line.png" alt="Fall Line Logo" class="logo left" />
    <img src="assets/putting-league.png" alt="Putting League Logo" class="logo right" />
  </div>

  <!-- SPLASH / ANIMATION -->
  <div id="splashScreen">
    <h1>Fall Line Putting League</h1>
    <button onclick="startLeague()">Enter League</button>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">

    <section id="teamSection">
      <h2>Teams</h2>
      <button onclick="randomizeTeams()">Randomize Teams</button>
      <div id="teams"></div>
    </section>

    <section id="scoreSection">
      <h2>Enter Scores</h2>
      <div id="scoreInputs"></div>
      <button onclick="submitScores()">Submit Round</button>
      <button onclick="goBack()">â¬… Back</button>
    </section>

    <section id="standingsSection">
      <h2>Standings</h2>
      <div id="standings"></div>
      <button onclick="nextRound()">Next Round</button>
    </section>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
